    <style>
        .label {float: left; width: 200px; margin-top: 10px;}  
        .infobox {width: 200px; margin-top: 10px; }  
        .error { color: red; padding-left: 10px; } 
        .submit { margin-left: 200px; margin-top: 15px;}  
    </style>
</head>
<body>
     
    <script>
        $(document).ready(function () {  //method specifies what happens when a ready event occurs. 
            $('.error').hide();  //method hides the selected elements
            $('.submit').click(function(event) {   // triggers the submit event, or attaches a function to run when a submit event occurs
                var data=$('.infobox').val(); //untuk menyimpan data
                if(validate_phoneno(data))
                {
                    $('.error').hide();
                }
                else 
                {
                $('.error').show(); //method writes an error message to the console    
                event.preventDefault(); //method stops the default action of an element from happening. 
                }    
            });  
         });
             function validate_phoneno(ph) //This function returns true (1) if the variable is a number or a numeric string
             {   
                 var pattern=new RegExp(/^[0-9-+]+$/);  //menyimpan data 
                 return pattern.test(ph); //Returns the number of times the pattern was found in the string 
             } 

    </script>
